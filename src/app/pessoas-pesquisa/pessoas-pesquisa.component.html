<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th class="col-acoes">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td>{{pessoa.estado}}</td>
              <td>
                  <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Inativar':'Ativar'" tooltipPosition="top">
                    {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                  </a>
              </td>
              <td [ngStyle]="{display: 'inline-flex'}">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>

      <div class="ui-g-12">
        <a pButton label="Nova Pesquisa"></a>
      </div>

    </div>

  </div>
